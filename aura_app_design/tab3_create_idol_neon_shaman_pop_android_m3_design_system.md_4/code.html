<style type="text/tailwindcss">
        :root {--surface: #0B0F14;
            --surface-variant: #121722;
            --surface-container: #161C26;
            --outline: rgba(255,255,255,0.12);
            --on-surface: #E2E2E6;
            --on-surface-variant: #C4C7C5;--primary-neon: #FF2F92;
            --secondary-neon: #8A5CFF;
            --tertiary-neon: #00F0FF;
        }
        body {
            background-color: var(--surface);
            color: var(--on-surface);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }.m3-card {
            background-color: var(--surface-container);
            border-radius: 16px;box-shadow: 0 1px 2px rgba(0,0,0,0.3), 0 1px 3px 1px rgba(0,0,0,0.15); 
        }.m3-chip {
            height: 40px;border-radius: 12px;border: 1px solid var(--outline);
            background-color: transparent;
            transition: all 0.2s cubic-bezier(0.2, 0.0, 0, 1.0);
        }
        .m3-chip.selected {
            background-color: rgba(138, 92, 255, 0.15);border-color: var(--secondary-neon);
            color: var(--secondary-neon);
            box-shadow: 0 0 8px rgba(138, 92, 255, 0.2);
        }.btn-primary-neon {
            background-color: var(--primary-neon);
            color: #FFFFFF;
            height: 48px;
            border-radius: 24px;font-weight: 600;
            box-shadow: 0 4px 12px rgba(255, 47, 146, 0.3);
            transition: transform 0.1s ease, box-shadow 0.2s ease;
        }
        .btn-primary-neon:active {
            transform: scale(0.98);
            box-shadow: 0 2px 6px rgba(255, 47, 146, 0.2);
        }.m3-input-container {
            background-color: var(--surface-variant);
            border-radius: 4px 4px 0 0;
            border-bottom: 1px solid var(--outline);
        }
        .m3-input-container:focus-within {
            border-bottom: 2px solid var(--tertiary-neon);
        }.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
